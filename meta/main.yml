galaxy_info:
  role_name: vagrant
  author: diodonfrost
  company: diodonfrost
  description: Ansible role for install the latest version of Vagrant
  license: license Apache

  min_ansible_version: 2.9.0

  platforms:
    - name: EL
      versions:
        - "8"
        - "7"
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - buster
        - stretch
        - jessie
        - wheezy
        - squeeze
    - name: Ubuntu
      versions:
        - bionic
        - xenial
        - trusty
        - precise
    - name: Amazon
      versions:
        - "2017.12"
        - "2016.03"
        - "2013.09"
    - name: opensuse
      versions:
        - "15.2"
        - "15.1"
        - "15.0"
        - "42.2"
        - "42.1"
    - name: ArchLinux
      versions:
        - all
    - name: Alpine
      versions:
        - all
    - name: Gentoo
      versions:
        - all
    - name: ClearLinux
      versions:
        - all
    - name: MacOSX
      versions:
        - "10.11"
        - "10.12"
        - "10.13"
    - name: Windows
      versions:
        - "2016"
        - "2012R2"
        - "2008R2"

  galaxy_tags:
    - system
    - packaging
    - build
    - vagrant
    - hashicorp

dependencies: []
