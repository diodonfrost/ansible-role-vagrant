---
# vars file for Vagrant in Linux system
__vagrant_pkg_url: "https://releases.hashicorp.com/vagrant/{{ __vagrant_version }}/vagrant_{{ __vagrant_version }}_linux_amd64.zip"

vagrant_path: /usr/bin/

pkg_fuse:
  Alpine:
    - fuse
  Archlinux:
    - fuse2
  Debian:
    - fuse
    - libfuse2
  Gentoo:
    - sys-fs/fuse
  RedHat:
    - fuse
    - fuse-libs
  Suse:
    - fuse
    - libfuse2
